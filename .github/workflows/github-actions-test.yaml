name: VTB API CI/CD
run-name: ${{ github.actor }} launched pipeline
on: [push]


jobs:
  formatter:
    runs-on: self-hosted
    steps:
      - name: checkout repo
        uses: actions/checkout@v4.2.2
      - name: run formatter
        uses: denoland/setup-deno@v2
        run: deno fmt ${{github.workspace}}
  linter:
    runs-on: self-hosted
    steps:
      - name: checkout repo
        uses: actions/checkout@v4.2.2
      - name: run formatter
        uses: denoland/setup-deno@v2
        run: deno lint ${{github.workspace}}
